<main> 
<!--------------------------------------------------------------------------------------> 

<div class="container">
  <h1 class="display-5 text-center pt-5 pb-4 font-weight-bold">エントリーフォーム(中途用)</h1>
	
  <hr>

  <div class="py-3">
    <p class="h5 font-weight-bold">下記の入力欄に必要事項をご記入の上、「エントリーする」ボタンをクリックしてご応募ください。</p>
    <p>※ご提供いただいた皆様の個人情報を、ご本人の同意なく採用業務以外の用途に使用することはございません。</p>
    <p>尚、採用活動終了時には、ご提供いただきました個人情報は、弊社の責任のもと、適切に廃棄・消去させていただきます。</p>
  </div>
		
    <form>
        <div class="form-group row m-0 border-top border-bottom">
          <label for="name" class="col-sm-4 text-light bg-brand-color m-0 py-4">氏名 *</label>
          <div class="col-sm-8 py-3">
            <input type="text" class="form-control rounded-0" id="name" placeholder="○○-○○ の形式で">
          </div>
        </div>
		  
        <div class="form-group row m-0 border-bottom">
          <label for="email" class="col-sm-4 text-light bg-brand-color m-0 py-4">返信用アドレス *</label>
          <div class="col-sm-8 py-3">
            <input type="email" class="form-control rounded-0" id="email" placeholder="abc123@example.com の形式で">
          </div>
        </div>
        <div class="form-group row m-0 border-bottom">
          <label for="tel" class="col-sm-4 text-light bg-brand-color m-0 py-4">電話番号 *</label>
          <div class="col-sm-8 py-3">
            <input type="tel" class="form-control rounded-0" id="tel" placeholder="000-0000-0000 +81(国コード) の形式で">
          </div>
        </div>
        <div class="form-group row m-0 border-bottom">
          <label for="textarea" class="col-sm-4 py-4 text-light bg-brand-color m-0 py-4">学歴・職歴 *</label>
          <div class="col-sm-8 py-3">
            <textarea class="form-control rounded-0" rows="7" id="textarea" placeholder="">ここに入力("返信用アドレス"にて証明する必要があります)</textarea>
          </div>
        </div>
        <div class="form-group row m-0 border-bottom">
          <label for="textarea" class="col-sm-4 py-4 text-light bg-brand-color m-0 py-4">備考欄 *</label>
          <div class="col-sm-8 py-3">
            <textarea class="form-control rounded-0" rows="7" id="textarea" placeholder="">ここに入力</textarea>
          </div>
        </div>
        <div class="form-group row m-0 border-bottom">
          <label for="select" class="col-sm-4 text-light bg-brand-color m-0 py-4">希望職種 *</label>
          <div class="col-sm-8 py-3">
            <select class="custom-select rounded-0" id="select">
              <option selected>選択してください</option>
              <option value="1">1：プログラマ</option>
              <option value="2">2：営業スタッフ</option>
              <option value="3">3：サーバ運営</option>
              <option value="4">4：総務処理</option>
              <option value="5">5：顧問弁護士</option>
              <option value="6">6：Other(要備考欄)</option>
            </select>
          </div>
        </div>
        
         <div class="form-group row m-0 border-bottom">
          <label for="select" class="col-sm-4 text-light bg-brand-color m-0 py-4">性別 *</label>        
        <div class="col-sm-8 pl-4 py-3">
        <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
    男性
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
    女性
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
  <label class="form-check-label" for="exampleRadios3">
    その他・指定しない
  </label>
</div>
    </div>
             </div>
        
        <hr class="d-block d-md-none mb-5">
        
      <div class="form-group pt-md-5">
        <div class="form-check text-center">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">個人情報保護に同意する</label>
        </div>
      </div>
      <div class="text-center pb-5">
        <button type="button" onclick="location.href='index11.html'" class="btn btn-info text-white font-weight-bold btn-lg display-4">エントリーする</button>
      </div>

   </form>
	</div>
